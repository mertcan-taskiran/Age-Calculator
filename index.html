<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Age Calculator</title>
</head>
<body>
    
    <div class="container">
        <div class="card border border-dark rounded-2">
            <div class="card-body input-group d-flex flex-column my-3 mb-3">
                <input type="date" id="date-input" class="mb-2 text-center">
                <button onclick="ageCalculate()" class="btn btn-primary rounded-2">Hesapla</button>
            </div>
            <div class="card-footer mb-3 d-flex justify-content-around text-center">
                <div class="result">
                    <span id="days"> - </span>
                    <p>Gün</p>
                </div>
                <div class="result">
                    <span id="months"> - </span>
                    <p>Ay</p>
                </div>
                <div class="result">
                    <span id="years"> - </span>
                    <p>Yıl</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
